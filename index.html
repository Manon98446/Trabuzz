<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link href="trabuzz-mobile-profile.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Open+Sans:wght@300&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container" id="container">
        <div class="profile">
            <div class="toppersonnalprofile">
                <ol class="user-info">
                    <li><h1>Rosalina</h1></li>
                    <li>Apprentie Trabuzzette</li> 
                    <div class="buzzpoints">
                        <h4 class="points">BUZZCOINS</h4>
                        <img src="img/buzzpoints.svg" alt="Icon of a B with points next to it" class="buzzpoints-icon">
                    </div>               
                </ol>
                <img src="img/profile-icon.svg" alt="Picture of a girl with a medal on the bootom of it" class="profile-user">
                <img src="img/medal.svg" alt="Icon of a medal representing the level of the user" class="user-medal">
            </div>
            <div class="middlepersonnalprofile">
                <img src="img/xp.svg" alt="A bar with points of experience" class="xp-bar">
            </div>
            <div class="bottompersonnalprofile">
                <h3 class="contribution">Contribution: 173</h3>
                <ol class="type-contributions">
                    <li>Retards annoncés : 65</li>
                    <li>Lieux d'intérêts ajoutés : 13</li>
                    <li>Évaluations de contributions : 95</li>
                </ol>
            </div>
        </div> 
        <div class="line2"></div>
        <div class="purchasehistory">
            <h2 class="txtpurchase">Historique d'achats</h2>
            <img src="img/Achat1.svg" alt="Picture of a cake with a number of points to buy it" class="achat1">
            <img src="img/Achat2.svg" alt="Picture of tickets with a number of points to buy it" class="achat2">
        </div>
    </main>
    <footer class="footer-container">
            <div id="mySidebar" class="sidebar">
                    <h2 class="titlemenu">Menu</h2>
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <div class="line1"></div>
                <div class="iconside">
                    <a href="#" class="icons"><img src="img/icon-walk.svg"></a>
                    <a href="#" class="icons"><img src="img/icon-bike.svg"></a>
                    <a href="#" class="icons"><img src="img/icon-bus.svg"></a>
                    <a href="#" class="icons"><img src="img/icon-train.svg"></a>
                    <a href="#" class="icons"><img src="img/icon-tram.svg"></a>
                    <a href="#" class="icons"><img src="img/icon-metro.svg"></a>
                </div>
                <div class="txtmenu">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="icon-txtmenu"><img src="img/icon-trajet.svg" alt="Icon of a pinpoint for  your journey"> Vos trajets</a>
                    <a href="http://127.0.0.1:5500/index.html" class="icon-txtmenu"><img src="img/icon-busbw.svg" alt="Icon of a bus"> Horaires</a>
                    <a href="#" class="icon-txtmenu"><img src="img/icon-signal.svg" id="warning" alt="Icon of a warning"> Signalement</a>
                    <a href="#" class="icon-txtmenu"><img src="img/icon-aide.svg" id="headset" alt="Icon of a customer service headset"> Aide</a>
                <div class="line1"></div>
                <a href="http://127.0.0.1:5500/boutique.html
                " class="boutique"><img src="img/buzz.svg" alt="Icon of a capital B in a circle"><span>Boutique</span></a>
                </div>
                <div class="line1"></div>
                <div class="follow-icons">
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="img/instagram logo.svg" class="instagramlogo" alt="Instagram logo in black and white">
                    </a>                    
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="img/facebook-logo.svg" class="facebooklogo" alt="Facebook logo in black and white">
                    </a>  
                    <a href="https://twitter.com/" target="_blank">
                        <img src="img/twitter logo.svg" class="twitterlogo" alt="Twitter logo in black and white">
                    </a>  
                </div>
                <p id="copyright">© Trabuzz 2023</p>           
            </div>   
            <div id="main">
                <img onclick="openNav()" src="img/menu-icon.svg">
            </div>
        <a href="https://www.vhv.rs/file/max/34/341788_shrek-face-png.png" alt="Icon of a magnifying glass for search bar" class="icon search-icon"><button class="icon search-icon" onclick="alertbox()"><img src="img/search-logo.svg"></button></a>
        <a href="" alt="Icon of a profile in a circle" class="icon profil-icon"><img src="img/profil-mobile.svg"></a>
    </div>
    </footer>
    <script src="trabuzz-mobile-profile.js"></script>
    <script src="shrek.js"></script>
</body>
</html>
